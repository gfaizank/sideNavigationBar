<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar Menu</title>

    <!-- CSS-->
    <link rel="stylesheet" href="sideNav.css">

    <!--BoxIcons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bx-menu menu-icon'></i>
            <span class="logo-name">Urban Space</span>
        </div>

        <div class="sidebar">
            <div class="logo">
                <i class='bx bx-menu menu-icon'></i>
                <span class="logo-name">Urban Space</span>
            </div>
            <div class="sidebar-content">
                <ul class="lists">
                    <!--li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="link">Dashboard</span>
                        </a>
                    </li-->
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-fridge icon'></i>
                            <span class="link">Refrigerator</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <img class="icon"  src="/icons/washing-machine.png" alt="">
                            <span class="link">Washing Machine</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <span class="material-symbols-outlined icon">oven_gen</span>
                            <span class="link">Microwave</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <span class="material-symbols-outlined icon">airwave</span>
                            <span class="link">Air Conditioner</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-tv icon'></i>
                            <span class="link">Television</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <span class="material-symbols-outlined icon">water_bottle_large</span>
                            <span class="link">Water Purifier</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <script>
        const navBar=document.querySelector("nav");
        menuBtns=document.querySelectorAll(".menu-icon");
        overlay=document.querySelector(".overlay");
        

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });
        overlay.addEventListener("click", () => {
            navBar.classList.remove('open');
        });
    </script>
</body>
</html>
